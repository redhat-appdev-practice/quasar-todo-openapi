apiVersion: 1.0.0
metadata:
  generateName: quasar-todo-openapi
projects:
  - name: quasar-todo-openapi
    source:
      type: git
      location: 'https://github.com/redhat-appdev-practice/quasar-todo-openapi.git'
components:
  - type: chePlugin
    id: vscode/typescript-language-features/latest
    registryUrl: 'https://eclipse-che.github.io/che-plugin-registry/7.42.0/v3/'
  - type: dockerimage
    alias: nodejs
    image: 'quay.io/josphill/che-nodejs16-openapi:latest'
    memoryLimit: 1500Mi
    endpoints:
      - name: nodejs
        port: 3000
    mountSources: true
commands:
  - name: 1. Install Yarn 2
    actions:
      - type: exec
        component: nodejs
        command: yarn set version berry
        workdir: '${CHE_PROJECTS_ROOT}/quasar-todo-openapi'
  - name: 2. Install all required dependencies
    actions:
      - type: exec
        component: nodejs
        command: yarn install
        workdir: '${CHE_PROJECTS_ROOT}/quasar-todo-openapi'
  - name: 3. Build the app
    actions:
      - type: exec
        component: nodejs
        command: yarn build
        workdir: '${CHE_PROJECTS_ROOT}/quasar-todo-openapi'
  - name: 4. Run the app
    actions:
      - type: exec
        component: nodejs
        command: yarn watch
        workdir: '${CHE_PROJECTS_ROOT}/quasar-todo-openapi'
  - name: 5. Launch tests
    actions:
      - type: exec
        component: nodejs
        command: yarn test
        workdir: '${CHE_PROJECTS_ROOT}/quasar-todo-openapi'
