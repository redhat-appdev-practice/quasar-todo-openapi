openapi: '3.0.1'
info:
  description: Todo List App API
  title: Todo OpenAPI Application
  version: 1.0.0
tags:
  - name: all
    description: All operations in the entire application
  - name: todo
    description: API operations for manipulating Todo items
  - name: system
    description: API operations for operating the service
paths:
  /health:
    get:
      operationId: getHealthStatus
      tags:
        - all
        - system
      responses:
        200:
          description: Health Check OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /todos:
    get:
      description: Get all todos
      operationId: getAllTodos    # (2)
      tags:
        - all
        - todo
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'
  /user:
    get:
      operationId: getCurrentUser
      tags:
        - all
        - system
      responses:
        200:
          description: Return user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
components:
  schemas:
    NewTodo:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          maxLength: 255
        description:
          type: string
        id:
          type: string
          format: uuid
    Todo:
      type: object
      required:
        - title
        - id
      allOf:
        - $ref: '#/components/schemas/NewTodo'
    User:
      type: object
      properties:
        avatar:
          type: string
          x-faker:
            image.people:
              - 128
              - 128
              - 'true'
            # Returns something like http://placeimg.com/128/128/people
        name:
          type: string
          x-faker: name.findName
          # Returns something like 'Lisa Armstrong' or "Michael Evens II'
    Error:
      type: object
      properties:
        message:
          type: string
          x-faker: hacker.phrase
        code:
          type: number
          multipleOf: 1
          minimum: 200
          maximum: 599
